<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <h1 class="carousel-title">Galeria de Imagens</h1>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.png" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="image2.png" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="image3.png" alt="Imagem 3">
            </div>
            <div class="carousel-item">
                <img src="image4.png" alt="Imagem 3">
            </div>
            <div class="carousel-item">
                <img src="image5.png" alt="Imagem 3">
            </div>
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
